name: Windows Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: "windows"
  cancel-in-progress: true
  
jobs:
  build:
    runs-on: windows-latest
    defaults:
        run:
            shell: 'powershell'

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Install ninja-build tool (must be after Qt due PATH changes)
      uses: turtlesec-no/get-ninja@main

    - name: Make sure MSVC is found when Ninja generator is in use
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Install 7zip
      run: choco install 7zip.install
      
    - name: Install Mesa
      shell: cmd
      run: |
          curl.exe -L --output mesa.7z --url https://github.com/pal1000/mesa-dist-win/releases/download/20.3.2/mesa3d-20.3.2-release-msvc.7z
          "C:\Program Files\7-Zip\7z.exe" x mesa.7z
          mklink opengl32.dll "x64\opengl32.dll"
          mklink libglapi.dll "x64\libglapi.dll"
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.6.1'
        host: windows
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        dir: '${{github.workspace}}/qt'
        install-deps: 'true'
        modules: 'qtcharts qtpositioning'
    
    - name: Configure
      env:
        CMAKE_PREFIX_PATH: ${{env.Qt6_Dir}}/lib/cmake
      run: >
        cmake -G Ninja
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -DALP_ENABLE_POSITIONING=false
        -DALP_ENABLE_ASSERTS=ON
        -B ./build

    - name: Build
      run: cmake --build ./build --config Debug

    - name: Unittests on Windows
      env:
        MESA_GL_VERSION_OVERRIDE: 3.3
      run: |
        ./build/alp_external/radix/unittests/unittests_radix.exe
        ./build/unittests/unittests_nucleus.exe
        ./build/unittests/unittests_gl_engine.exe
        
